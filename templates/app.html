<aside id="sidebar" [ngClass]="{keep: searchBoxFocused}">
    
    <div id="search-box" class="input-group">
        <input type="text" class="form-control" placeholder="Pokemon..." (focusin)="searchBoxFocused = true" (focusout)="searchBoxFocused = false">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>

    <ul id="pokemon-list">
        
        <li class="pokemon-item valign-content">
            <span class="name valigned">Pikachu<div class="separator"></div></span>
            <span class="icon valigned"><img src="assets/pokemon/icon/25.png"></span>
        </li>
        
        <li class="pokemon-item valign-content">
            <span class="name valigned">Charmander<div class="separator"></div></span>
            <span class="icon valigned"><img src="assets/pokemon/icon/4.png"></span>
        </li>
        
        <li class="pokemon-item valign-content">
            <span class="name valigned">Charizard<div class="separator"></div></span>
            <span class="icon valigned"><img src="assets/pokemon/icon/6.png"></span>
        </li>

    </ul>

</aside>

<main>
    <div class="container-fluid">

        <div class="row">

            <div id="picture" class="col-xs-12 col-sm-12 col-md-3 pad flexbox center">
                <img src="assets/pokemon/front/6.png">
            </div>

            <div class="col-md-9 pad flexbox">

                <div><!-- flexbox vertical aligns this child -->
                    <h1 id="name">Charizard</h1>

                    <div id="nature" class="input-group input-group-lg">
                        <span class="input-group-addon">Nature</span>
                        <input type="text" class="form-control">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>

                    <div id="level" class="input-group input-group-lg">
                        <span class="input-group-addon">Lv.</span>
                        <input type="text" class="form-control" value="100">
                        <span class="input-group-addon arrow">◄</span>
                        <span class="input-group-addon arrow">►</span>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>
