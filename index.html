<html>
  <head>
    <title>PokeStats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <!-- loading -->
    <link rel="stylesheet" href="node_modules/please-wait/build/please-wait.css">
    <script type="text/javascript" src="node_modules/please-wait/build/please-wait.min.js"></script>

    <!-- custom js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="main.js"></script>

    <!-- fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' type='text/css'>

    <!-- other stylesheets -->
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://cask.scotch.io/bootstrap-4.0-flex.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>
    <script src="node_modules/nanobar/nanobar.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        map: {
          moment: 'node_modules/moment/moment.js'
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <pokestats-app>Loading...</pokestats-app>

    <script type="text/javascript">
      window.loading_screen = window.pleaseWait({
        logo: "assets/images/loading-logo.png",
        backgroundColor: '#323232',
        loadingHtml: '<h1>Loading...</h1>'
      });
    </script>
  </body>
</html>
